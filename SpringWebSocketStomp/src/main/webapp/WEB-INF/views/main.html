<H1>main.html</H1>
  Hello <span sec:authentication="name" style="font-weight:bold;"></span>

  <form id="myForm">
    <textarea rows="4" cols="60" name="text"></textarea>
    <input type="submit"/>
  </form>

  <button id="stop">STOP</button>

  <script th:inline="javascript">
      $('#myForm').submit(function(e){
    	  e.preventDefault();
    	  var text = $('#myForm').find('textarea[name="text"]').val();
    	  sayNotification(text);
      });
//    var sock = new SockJS([[@{/marcopolo}]]);
    var sock_notification = new SockJS([[@{/notifications}]]);
    
//    var stomp_marcopolo = Stomp.over(sock);
    var stomp_notifications = Stomp.over(sock_notification);

    stomp_notifications.connect('guest','guest', function(name) {
    	console.log('STOMP (chat) connected');
    	stomp_notifications.subscribe("/topic/userupdates", handleUserUpdates);
    	stomp_notifications.subscribe("/user/queue/notifications", handleNotification);
    	sayNotification("zzz");
    });

    function handlePolo(message) {

*/    
    function handleUserUpdates(userUpdate) {
	    console.log('Received update: ', userUpdate);
	    $('#messages').append("<B>UserUpdate:</b>", JSON.parse(userUpdate.body).message + "</b><br/>");
    }
    
    function handleNotification(notification) {

    	console.log('Received Notification: ', notification);
    	 
    	$('#messages').append("<b>Notification:</b>", JSON.parse(notification.body).text + "</b><br/>");
    }
    
/*    function sayMarco() {
      stomp_marcopolo.send("/app/marco", {}, JSON.stringify({ 'msg': 'MARCO' }));
      $('#output').append("<b>Send: MARCO!</b><br/>");
    }*/
    
    function sayNotification(text) {
    	console.log('Sending notification:', text);
    	stomp_notifications.send("/app/notifications", {}, JSON.stringify({ 'text': text }));
    	$('#messages').append("<b>Send: "+ text + " </b><br/>");
    }
    
    $("#stop").click(function() {sock.close()});
  </script>
